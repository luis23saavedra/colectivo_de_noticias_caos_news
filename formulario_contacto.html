<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario de contacto</title>
  </head>
  <body>
     <div class="container-md">
        <form class="row g-3 ps-5">
            <div class="row mt-5">
            <div class="col-md-3">
              <label for="validationDefault01" class="form-label">Nombres</label>
              <input type="text" class="form-control" placeholder="Ingresar nombres" id="validationDefault01"  required>
            </div>
            </div>
            <div class="row mt-3">
            <div class="col-md-3 ">
              <label for="validationDefault02" class="form-label">Apellidos</label>
              <input type="text" class="form-control" placeholder="Ingresar apellidos" id="validationDefault02"  required>
            </div>
            </div>
            <div class="row mt-3">
            <div class="col-md-3">
              <label for="validationDefaultUsername" class="form-label">Correo electrónico</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Ingresar email" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            </div>
            <div class="row mt-4">
            <div class="form-floating col-md-8">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Escriba aquí su comentario</label>
              </div>
            </div>
            
            
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Envíar</button>
            </div>
          </form>
     </div>   


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
